<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    form {
        border: 1px solid black;
    } 

</style>
<body>
    <table>
    <form action="403validacion.php" method="GET">
        <!-- Nombre -->
    <p>
        <label for="nombre">Nombre y apellidos del alumno:</label>
        <input type="text" name="nombre" id="nombre" value="" required/>
    </p>
        <!-- Email -->
    <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="" required />
    </p>
        <!-- URL -->
    <p>
        <label for="url">URL página personal: </label>
        <input type="url" name="url" id="url" value="" required/>
    </p>
        <!-- Seleccion de sexo -->
    <label for="sexo">Sexo:</label> <br>
    <input type="radio" name="sexo" value="Hombre" required /> Hombre <br>
    <input type="radio" name="sexo" value="Mujer"  required /> Mujer <br>
        <!-- Número de convivientes en el domicilio -->
    <p>
        <label for="numeroConvivientes">Número de convivientes en el domicilio:</label>
        <input type="number" min="0" name="numeroConvivientes" id="numeroConvivientes" value="" />
    </p>
        <!-- Aficiones -->
    <label for="aficiones">Aficiones</label> <br>
    <input type="checkbox" name="aficiones[]" value="Videojuegos" /> Videojuegos <br>
    <input type="checkbox" name="aficiones[]" value="Escalar" /> Escalar <br>
    <input type="checkbox" name="aficiones[]" value="Deportes" /> Deportes <br>
    <input type="checkbox" name="aficiones[]" value="Lectura" /> Lectura <br> <br>
        <!-- Menú favorito -->
    <label for="menu">Menú favorito: </label> <br>
    <select name="menu[]" multiple="true">
        <option value="Tostada con jamón">Tostada con jamón</option>
        <option value="Hamburguesa">Hamburguesa</option>
        <option value="Pizza">Pizza</option>
        <option value="Lasaña">Lasaña</option>
    </select> <br> <br>
        <!-- Submit -->
    <input type="submit" method="GET" name="Enviar" id="enviar">

    </form>
    </table>
</body>
</html>
